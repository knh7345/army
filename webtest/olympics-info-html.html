<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Paris Olympics Sports Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>2024 Paris Olympics Sports Guide</h1>
    </header>
    <main>
        <div id="sports-container">
            <!-- Sport buttons will be dynamically added here -->
        </div>
        <div id="sport-info" class="hidden">
            <h2 id="sport-name"></h2>
            <p id="participants"></p>
            <p id="rules"></p>
            <h3>Representative Athletes</h3>
            <ul id="athletes"></ul>
            <div id="additional-info" class="hidden">
                <h3>Additional Information</h3>
                <p id="detailed-info"></p>
                <a id="video-link" href="#" target="_blank">Watch Game Video</a>
            </div>
            <button id="close-info">Close</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
